<!DOCTYPE html>

<html>
  <head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <svg id="svg" viewbox = "0 0 900 900"/>
  </body>

  <script>

    var body = d3.select('body');

    const svg = d3.select('#svg');

    const c = svg.append('circle')
                  .attr('cx', 75)
                  .attr('cy', 75)
                  .attr('r', 75)
                  .text('Login')
                  .style('fill', 'blue');

    const t = svg.append('text')
                  .attr('x', 75)
                  .attr('y', 75)
                  .style('fill', 'white')
                  .text('Login');

    c.on('click', function() {
      d3.select(this).transition()
                     .attr('cx', 450)
                     .attr('cy', 200)
                     .duration(1000)
                     .style('fill', 'green')
                     .on("end", function(){
                       d3.select(this).transition()
                                      .duration(1500)
                                      .attr('r',1000);
                       });
                    t.text('');
    });
  </script>
</html>
